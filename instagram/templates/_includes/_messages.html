<div class="row mt-1 mb-1 text-center">
    <div class=" w-50">
      {% for message in messages %}
      <div class="alert
            {% if message.tags %}
              {% if message.tags == 'error' %}
                alert-danger
              {% else %}
                alert-{{ message.tags }}
              {% endif %}
            {% else %}
              alert-info
            {% endif %}">
        {{ message }}
      </div>
      {% endfor %}
    </div>
  </div>
